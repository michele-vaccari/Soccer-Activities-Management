<div fxLayoutAlign="start center">
    <h1 i18n="@@REFEREES">Referees</h1>
</div>

<div class="actions-bar"
    fxLayout="row"
    fxLayoutAlign="start center">
    <button [routerLink]="['/referee']"
        mat-stroked-button color="primary">
        <ng-container i18n="@@ADD_NEW_REFEREE">Add new referee</ng-container>
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
        {{column.cell(row)}}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <button
        mat-icon-button
        color="primary"
        [routerLink]="['/referees', element.id]">
        <mat-icon>edit</mat-icon>
        </button>
        <button
        mat-icon-button
        color="primary"
        [disabled]="element.active == 'N'"
        (click)="deactivateReferee(element.id)">
        <mat-icon>delete</mat-icon>
        </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
