<div fxLayout="column" fxFlexFill>

  <app-toolbar></app-toolbar>

  <mat-drawer-container fxFlex>
      
    <mat-drawer
      *ngIf="this.authenticationService.isUserLoggedIn()"
      mode="side"
      opened>
      <mat-nav-list>
        <a mat-list-item
          *ngIf="this.authenticationService.isAdminUser()">
          <span mat-line>Admin</span>
        </a>
        <a mat-list-item
          *ngIf="this.authenticationService.isTeamManagerUser()">
          <span mat-line>TeamManager</span>
        </a>
        <a mat-list-item
          *ngIf="this.authenticationService.isRefereeUser()">
          <span mat-line>Referee</span>
        </a>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <!-- Main content -->
      <div fxFlex fxLayoutAlign="center">
        <div fxLayout="column">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
