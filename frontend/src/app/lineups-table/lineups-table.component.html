<p *ngIf="!hasLineupsToCompile" i18n="@@NO_LINEUP_TO_FILL_OUT">No lineup to fill out</p>

<table *ngIf="hasLineupsToCompile" mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
            {{column.cell(row)}}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button
                mat-icon-button
                color="primary"
                [routerLink]="['/reports', element.reportId, 'lineup']">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
